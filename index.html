<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<title>WS Video Player</title>
  <style media="screen">
		html, body {
			height: 100%;
		}
		body {
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
			font-family: Open Sans,Helvetica Neue,Helvetica,arial,sans-serif;
			font-size: 14px;
			color: #070707;
		}
		.container {
			max-width: 540px;
			margin: 200px auto;
			height: 2000px;
		}
  </style>
	<script type="text/javascript">
		window.onload = function() {
			var container = document.querySelector('#video-player')
			new WSVideoPlayer(container, {
				src: 'http://ocphdh79p.bkt.clouddn.com/be3edbea13dd99f485f5e3ad3d15579c.mp4',
				poster: 'http://ocphdh79p.bkt.clouddn.com/cheap-thrills.png',
				autoPlay: false,
				loop: false
			})
		}
	</script>
</head>

<body>
  <div class="main">
    <div class="content">
      <div class="container">
      	<div id="video-player"></div>
      </div>
    </div>
  </div>
</body>
</html>
